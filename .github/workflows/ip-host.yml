name: Print and Save Host IP Log

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'  # Runs every hour at minute 0

jobs:
  print_and_save_ip:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Append IP info to log file
      run: |
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        PRIVATE_IPS=$(hostname -I || echo 'Unavailable')
        PUBLIC_IP=$(curl -s ifconfig.me || echo 'Unavailable')
        echo "[$TIMESTAMP] Private IP(s): $PRIVATE_IPS | Public IP: $PUBLIC_IP" | tee -a ip_log.txt

    - name: Commit and push updated log safely
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ip_log.txt
        git commit -m "Append IP log entry at $TIMESTAMP" || echo "No changes to commit"
        git fetch origin main
        git merge -X theirs origin/main || echo "Merge conflicts resolved preferring remote"
        git push
